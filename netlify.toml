[build]
  # Directory to change to before starting a build
  base = "."
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "build"
  
  # Default build command
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[[redirects]]
  from = "/downloads/*"
  to = "/downloads/:splat"
  status = 200
  force = true

# Specific rule for C-Cube Learning Guide PDF
[[redirects]]
  from = "/C-Cube_Learning_Guide.pdf"
  to = "/C-Cube_Learning_Guide.pdf"
  status = 200
  force = true

# General PDF handling
[[redirects]]
  from = "/*.pdf"
  to = "/:splat.pdf"
  status = 200
  force = true

# Catch-all for SPA routing (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.pdf"
  [headers.values]
    Content-Type = "application/pdf"
    Cache-Control = "public, max-age=3600"
    Content-Disposition = "inline"

[[headers]]
  for = "/downloads/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, HEAD, OPTIONS"
    Access-Control-Allow-Headers = "Range, Content-Type"

[[headers]]
  for = "*.dmg"
  [headers.values]
    Content-Type = "application/octet-stream"
    Content-Disposition = "attachment"

[[headers]]
  for = "*.exe"
  [headers.values]
    Content-Type = "application/octet-stream"
    Content-Disposition = "attachment"

[[headers]]
  for = "*.AppImage"
  [headers.values]
    Content-Type = "application/octet-stream"
    Content-Disposition = "attachment"