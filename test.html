<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyFoCube Test Page</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .button {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px;
            font-weight: 600;
        }
        .button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ CyFoCube</h1>
        <p>Educational Blockchain Platform</p>
        <p>If you can see this page, the web server is working correctly!</p>
        
        <div class="status">
            <h3>âœ… Status Check</h3>
            <p><strong>Server:</strong> Running</p>
            <p><strong>HTML:</strong> Loading</p>
            <p><strong>CSS:</strong> Applied</p>
            <p><strong>Time:</strong> <span id="time"></span></p>
        </div>
        
        <button class="button" onclick="testJS()">Test JavaScript</button>
        <button class="button" onclick="window.location.reload()">Reload Page</button>
        
        <p id="js-status" style="margin-top: 20px; font-weight: bold;"></p>
    </div>

    <script>
        // Update time
        function updateTime() {
            document.getElementById('time').textContent = new Date().toLocaleString();
        }
        
        // Test JavaScript functionality
        function testJS() {
            document.getElementById('js-status').innerHTML = 'âœ… JavaScript is working!';
            document.getElementById('js-status').style.color = '#4ecdc4';
        }
        
        // Initialize
        updateTime();
        setInterval(updateTime, 1000);
        
        // Test if page loaded
        window.addEventListener('load', function() {
            console.log('Page loaded successfully');
            document.getElementById('js-status').innerHTML = 'âœ… Page loaded successfully!';
            document.getElementById('js-status').style.color = '#4ecdc4';
        });
    </script>
</body>
</html>
