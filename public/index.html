    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "C-Cube Learn",
      "alternateName": "C-Cube Education Platform",
      "url": "https://c-cube-learn.netlify.app/",
      "description": "Learn cryptocurrency and blockchain with C-Cube - the educational cold wallet platform. Free tutorials, videos, and guides for secure crypto management.",
      "inLanguage": "en-US",
      "publisher": {
        "@type": "Organization",
        "name": "C-Cube Team",
        "url": "https://c-cube-learn.netlify.app/",
        "logo": {
          "@type": "ImageObject",
          "url": "https://c-cube-learn.netlify.app/logo512.png",
          "width": 512,
          "height": 512
        }
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://c-cube-learn.netlify.app/learn?search={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "mainEntity": {
        "@type": "EducationalOrganization",
        "name": "C-Cube Learn",
        "description": "Educational platform for cryptocurrency and blockchain technology",
        "url": "https://c-cube-learn.netlify.app/",
        "educationalCredentialAwarded": "Cryptocurrency Education Certificate",
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "Cryptocurrency Learning Resources",
          "itemListElement": [
            {
              "@type": "Course",
              "name": "Cryptocurrency Fundamentals",
              "description": "Learn the basics of cryptocurrency and blockchain technology",
              "provider": {
                "@type": "Organization",
                "name": "C-Cube Learn"
              }
            },
            {
              "@type": "Course", 
              "name": "Cold Wallet Security",
              "description": "Master secure cryptocurrency storage with cold wallets",
              "provider": {
                "@type": "Organization",
                "name": "C-Cube Learn"
              }
            }
          ]
        }
      }
    }
    </script>
